<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style src="./assets/css/style.css"></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>
<body>

    <header class="container-fluid text-center text-white bg-primary p-3 fs-2 fw-bold">
        Weather Dashboard
    </header>

    <main class="container-fluid">

        <section class="row">

            <section class="col-3">

                <h3 class="fw-bold m-2">Search for a City:</h3>
                <div class="input-group mb-3">
                    <input id="enterCity" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city">
                    <button type="button" id="searchBtn"class="btn btn-primary">Search</button>
                </div>

                <button class="btn btn-primary" type="button" id="clearBtn">Clear</button>

                <div class="row mt-2">
                    <div>
                        <form id="search-history"></form>
                    </div>
                </div>

            </section>

            <section id="Weather" class="col-9">

                <div id="currentWeather" class="border p-3 rounded-2">
                    <h3 id="city-name"></h3>
                    <img id="currentImg" alt="">
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="windSpeed"></p>
                    <p id="uvIndex"></p>
                </div>

                <div class="row pb-2 pt-2">
                    <div class="col-12 ml-2">
                        <h3>5-Day Forecast:</h3>
                    </div>
                </div>

                <div id="fiveDay" class="row">

                </div>

            </section>

        </section>

    </main>








    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</body>
</html>
